<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dora's Learning Path</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(145deg, #fbd7b7, #f99c42);
            color: #3e3e3e;
            padding: 2.5em 1.5em;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid #f99c42;
        }

        header h1 {
            font-size: 3em;
            font-weight: 700;
            margin: 0;
        }

        header p {
            font-size: 1.2em;
            margin-top: 0.5em;
            font-weight: 500;
            color: #555;
        }

        table {
            width: 100%;
            margin: 3em auto;
            border-collapse: collapse;
            max-width: 1200px;
            background-color: #fff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 1.2em;
            text-align: left;
            font-weight: 500;
            color: #555;
        }

        th {
            background-color: #f99c42;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f4f4f4;
        }

        tr:hover {
            background-color: #f1f1f1;
            transition: background-color 0.3s ease;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #f99c42;
            text-decoration: underline;
        }

        footer {
            text-align: center;
            background: linear-gradient(145deg, #fbd7b7, #f99c42);
            padding: 2em 0;
            color: #3e3e3e;
            font-weight: 500;
        }

        footer p {
            margin: 0;
            font-size: 1.1em;
        }

        .progress-container {
            text-align: center;
        }

        .progress-container a {
            background-color: #f99c42;
            padding: 0.8em 1.5em;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .progress-container a:hover {
            background-color: #f57c00;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dora's Learning Path</h1>
        <p>Explore and learn with Dora! üåü</p>
    </header>

    <main class="container">
        <table>
            <thead>
                <tr>
                    <th>Week</th>
                    <th>Days</th>
                    <th>Topic</th>
                    <th>Duration</th>
                    <th>Link</th>
                    <th>Assignment</th>
                    <th>Description</th>
                    <th>Progress</th>
                </tr>
            </thead>
            <tbody id="learning-table">
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>Happy Exploring! ‚ù§Ô∏è</p>
    </footer>

    <script>
        const data = [
            { week: "Week 1", days: "Day 1-3", topic: "HTML Basics", duration: "2 hours", link: "https://youtu.be/kUMe1FH4CHE?si=sC1aYgVdaEtqd1A4", assignment: "Dora‚Äôs Backpack Checklist", description: `Create a checklist page using HTML... <a href="https://docs.google.com/document/d/160wFSjKCk68lTkDzUZ-OzRMtpDd522EEEqKpGWB05AA/edit?usp=sharing" target="_blank" style="color:#3498db; text-decoration:none;">read more</a>`, submitLink: " https://forms.gle/JUC8BKThaF6nMW6Y9" },
            { week: "Week 1", days: "Day 4-6", topic: "CSS Basics", duration: "3 hours", link: "https://youtu.be/OXGznpKZ_sA?si=BFObyoJ1NuhLR_sD", assignment: "Style Dora‚Äôs Backpack Checklist", description: `Create a checklist page using HTML... <a href="https://docs.google.com/document/d/123mKSVTxYcRjk-9JreZze1rxUPWbM87S3QHdQmKo4V0/edit?usp=sharing" target="_blank" style="color:#3498db; text-decoration:none;">read more</a>`, submitLink: "https://forms.gle/DpKC1bp2jFZLEmf57" },
            { week: "Week 2", days: "Day 7-9", topic: "Flexbox & CSS Grid", duration: "3 hours", link: "https://youtu.be/phWxA89Dy94?si=pFXUvWrSw5BLbZpn", assignment: "Jungle Adventure Map", description: `Create a checklist page using HTML... <a href="https://docs.google.com/document/d/1rOpPvwucfREHd8SwUmhECLXehLTOd-Ugzau5oluvWMk/edit?usp=sharing" target="_blank" style="color:#3498db; text-decoration:none;">read more</a>`, submitLink: "https://forms.gle/flexboxForm" },
            { week: "Week 2", days: "Day 10-13", topic: "Summarize & Final Project", duration: "4 hours", assignment: "The Explorer‚Äôs Homepage", description: `Create a checklist page using HTML... <a href="https://docs.google.com/document/d/1q199hBe5Oo2uD31QyqWOaZyTjAof6qZZTc_c6KlqTzk/edit?usp=sharing" target="_blank" style="color:#3498db; text-decoration:none;">read more</a>`, submitLink: "https://forms.gle/finalProjectWeek2Form" },
            { week: "Week 3", days: "Day 14-16", topic: "JavaScript Fundamentals", duration: "4 hours", link: "https://youtu.be/lkIFF4maKMU?si=Kc4D80tL6SKB8Ylf", assignment: "Swiper Alert", description: `Create a checklist page using HTML... <a href="https://docs.google.com/document/d/1Ry3MT6YRtQxCpCfO8VO4KOmhq9Q7yonprB6ZFOhgZmI/edit?usp=sharing" target="_blank" style="color:#3498db; text-decoration:none;">read more</a>`, submitLink: "https://forms.gle/jsBasicsForm" },
            { week: "Week 3", days: "Day 17-19", topic: "DOM Manipulation & Events", duration: "3 hours", link: "https://youtu.be/y17RuWkWdn8?si=0mUI_oCV_GrgiwVy", assignment: "Map‚Äôs Magic Greeting", description: `Create a checklist page using HTML... <a href="https://docs.google.com/document/d/14H_5JeG5_YoqDZkVk-emxg5sMYSbebGNV7AFahQ3d5I/edit?usp=sharing" target="_blank" style="color:#3498db; text-decoration:none;">read more</a>`,submitLink: "https://forms.gle/domEventsForm" },
            { week: "Week 3", days: "Day 20-22", topic: "Summarize & Final Project", duration: "5 hours", assignment: "Dora‚Äôs Jungle To-Do List", description: `Create a checklist page using HTML... <a href="https://docs.google.com/document/d/1d9-vgVqz6Qx2o4J7oI1I_hyDehtWzLL6HE7cuUlfCxI/edit?usp=sharing" target="_blank" style="color:#3498db; text-decoration:none;">read more</a>`, submitLink: "https://forms.gle/finalProjectWeek3Form" },
            { week: "Week 4", days: "Day 23-25", topic: "JavaScript Advanced (ES6)", duration: "4 hours", link: "https://youtu.be/R9I85RhI7Cg?si=H13EF2ZGYl8dTep5", assignment: "Swiper‚Äôs Shopping List", description: `Create a checklist page using HTML... <a href="https://docs.google.com/document/d/1wRqBH95di6Zl7zKwJspqvAl5qQcr5pYOdQX6gNAyhh0/edit?usp=sharing" target="_blank" style="color:#3498db; text-decoration:none;">read more</a>`, submitLink: "https://forms.gle/jsAdvancedForm" },
            { week: "Week 4", days: "Day 26-28", topic: "Responsive Design", duration: "3 hours", link: "https://youtu.be/x4u1yp3Msao?si=hsrYZGTVl6cCztLk", assignment: "Responsive Jungle Map", description: `Create a checklist page using HTML... <a href="https://docs.google.com/document/d/1INjAK4lGUAT0NQ9HM6lTBOALAHNK0phGcDrTsTMl_EA/edit?usp=sharing" target="_blank" style="color:#3498db; text-decoration:none;">read more</a>`, submitLink: "https://forms.gle/responsiveForm" },
            { week: "Week 4", days: "Day 29-31", topic: "Summarize & Final Project", duration: "5 hours", assignment: "Adventure Landing Page", description: `Create a checklist page using HTML... <a href="https://docs.google.com/document/d/1B3OgjPhmYrnoFLkthlVy-tUQnaZBGCkdppspmT2BQl4/edit?usp=sharing" target="_blank" style="color:#3498db; text-decoration:none;">read more</a>`, submitLink: "https://forms.gle/finalProjectWeek4Form" }
        ];

        const tableBody = document.getElementById("learning-table");

        data.forEach(item => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${item.week}</td>
                <td>${item.days}</td>
                <td>${item.topic}</td>
                <td>${item.duration}</td>
                <td>${item.link ? `<a href="${item.link}" target="_blank">Watch Video</a>` : ""}</td>
                <td>${item.assignment}</td>
                <td>${item.description}</td>
                <td class="progress-container"><a href="${item.submitLink}" target="_blank">Submit</a></td>
            `;
            tableBody.appendChild(row);
        });
    </script>
</body>
</html>
